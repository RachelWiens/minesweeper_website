<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="content-type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Rachel Wiens</title>
  <script>
    const boardHeight = 10;
    const boardLength = 10;

    // Align elements
    function doOnLoad() {
        createBoard();
    }

    // Create the fake Minesweeper board with links to pages 
    function createBoard() {
        // TODO: Replace with JQuery template
        
        
        //var table = document.getElementById('minesweeper_table');
        var gameDiv = document.getElementById('minesweeper_game_div');
        for (i=0; i<boardHeight; i++) {
            
            for (j=0; j<boardLength; j++) {
                // TODO: Clean this mess up.
                // TODO: Don't use table, and skip some tiles because they are already "filled" with a special button (ex. Bio).
                
               
                var button = document.createElement("button");
                button.type = "button";
                // TODO: Use both index_ms_tile_btn classes and ms_tile_btn (remember how to add multiple classes)
                button.className = "index_ms_tile_btn";
                if( i==1 ) {
                    switch( j ) {
                        case 1:
                            button.id = "bio_tile_btn";
                            button.innerHTML = "Bio";
                            button.onclick = function() {
                                window.location.href="bio.html";
                            };
                            break;
                            
                        case 8:
                            var resumeDiv = document.createElement("div");
                            resumeDiv.id = "resume_div";
                            button.id = "resume_tile_btn";
                            button.innerHTML = "Resume";
                            button.onclick = function() {
                                window.location.href="resume.html";
                            };
                            resumeDiv.appendChild(button);
                            button = resumeDiv;
                            break;
                            
                        case 2: case 3: case 4: // Skip tiles that should be replaced by the Bio button
                            continue;
                            break;
                            
                        default:
                            // default small minesweeper tile button
                            button.id = "btn" + i + j;
                    }
                } else if( j == 8 && i > 1 && i < 6 ) {
                    // Skip tiles that should be replaced by the Resume button
                    continue;
                } else { 
                    // default small minesweeper tile button
                    button.id = "btn" + i + j;
                }
                gameDiv.appendChild(button);
                
            }
            /* TODO: Remove
            var br = document.createElement("br");
            gameDiv.appendChild(br);
            */
        }
        
    }

    // nuke and reinitialize board
    function clearBoard(){
        var table = document.getElementById('minesweeper_table');
        table.innerHTML = "";
        createBoard();
    }

  </script>
</head>
