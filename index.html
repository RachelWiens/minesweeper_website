<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="content-type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Rachel Wiens</title>
  <script>
    const boardHeight = 10;
    const boardLength = 10;

    // Align elements
    function doOnLoad() {
        createBoard();
    }

    // Create the fake Minesweeper board with links to pages 
    function createBoard() {
        // TODO: Replace with JQuery template
        
        var table = document.getElementById('minesweeper_table');
        for (i=0; i<boardHeight; i++) {
            var row = table.insertRow(-1);
            for (j=0; j<boardLength; j++) {
                // TODO: Clean this mess up.
                // TODO: Don't use table, and skip some tiles because they are already "filled" with a special button (ex. Bio).
                var cell = row.insertCell(j);
                var button = document.createElement("button");
                button.type = "button";
                button.className = "ms_tile_btn";
                if( i==1 && j==1 ) {
                    button.id = "bio_tile_btn";
                    button.innerHTML = "Bio";
                    button.onclick = function() {
                        // TODO: Implement button left and right click calls
                        window.location.href="bio.html";
                    };
                } else if(i==1 && j==8) {
                    button.id = "resume_tile_btn";
                    button.innerHTML = "Resume";
                    button.onclick = function() {
                        // TODO: Implement button left and right click calls
                        window.location.href="resume.html";
                    };
                } else { 
                    // default small minesweeper tile button
                    button.id = "btn" + i + j;
                }
                cell.appendChild(button);
            }
        }
    }

    // nuke and reinitialize board
    function clearBoard(){
        var table = document.getElementById('minesweeper_table');
        table.innerHTML = "";
        createBoard();
    }

  </script>
</head>

    </div>
    <table id="minesweeper_table">

    </table>
  </div>

</body>
